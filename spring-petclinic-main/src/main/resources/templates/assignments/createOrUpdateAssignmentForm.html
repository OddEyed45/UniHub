<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

<h2>
  <th:block th:if="${assignment['new']}">New </th:block>
  Assignment
</h2>
<form th:object="${assignment}" class="form-horizontal" method="post">
  <input type="hidden" name="id" th:value="*{id}" />
  <div class="form-group has-feedback">
    <div class="form-group">
      <label class="col-sm-2 control-label">Student</label>
      <div class="col-sm-10">
        <span th:text="${student?.firstName + ' ' + student?.lastName}" />
      </div>
    </div>
    <input
      th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input ('Due Date', 'dueDate', 'date')}" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        th:with="text=${assignment['new']} ? 'Add Assignment' : 'Update Assignment'"
        class="btn btn-primary" type="submit" th:text="${text}">Add
        Assignment</button>
    </div>
  </div>
</form>

</body>

</html>
